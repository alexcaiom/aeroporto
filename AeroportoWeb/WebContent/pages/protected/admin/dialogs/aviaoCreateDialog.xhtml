<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="aviaoCreateDialogWidget"
		id="aviaoCreateDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false" hideEffect="blind" showEffect="fade" header="#{aviaoMB.aviao.nome}">
		<h:form id="aviaoCreateDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="* #{bundle.clienteNome}" />
				<h:inputText value="#{aviaoMB.aviao.nome}" required="true" label="#{bundle.clienteNome}" >
					<f:validateLength minimum="4" />
				</h:inputText>
				
				<h:outputText value="* Classe EconÃ´mica:" />
				<p:spinner id="qtdAssentosClasseEconomica" value = "#{aviaoMB.qtdAssentosEconomica}" />
				
				<h:outputText value="* Classe Executiva:" />
				<p:spinner id="qtdAssentosClasseExecutiva" value = "#{aviaoMB.qtdAssentosExecutiva}" />
		
				<p:commandButton value="#{bundle.create}" icon="ui-icon-plus"
					action="#{aviaoMB.create()}"
					update=":messageGrowl :avioesForm:avioesTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, aviaoCreateDialogWidget, 'aviaoCreateDialogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{aviaoMB.reset()}"
					onclick="aviaoCreateDialogWidget.hide();" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
