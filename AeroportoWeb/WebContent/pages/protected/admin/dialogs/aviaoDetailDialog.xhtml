<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="aviaoDetailDialogWidget" id="aviaoDetailDialogId" height="150" width="500" modal="true"
		closable="true" draggable="false" resizable="false" hideEffect="blind" showEffect="fade" >
		<h:form id="aviaoDetailDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="#{bundle.clienteNome}:" />
				<h:outputText value="#{aviaoMB.aviao.nome}" />
				
				<h:outputText value="Operadora:" />
				<h:outputText value="#{aviaoMB.aviao.operadora}" />
				
				<h:outputText value="Assentos:" />
				<p:dataTable var="assento" value="#{aviaoMB.avioes}">  
			        <p:column headerText="Numero">  
			            <h:outputText value="#{assento.id}" />  
			        </p:column>  
			    </p:dataTable>  

				<p:commandButton value="#{bundle.ok}" icon="ui-icon-arrow-1-w" actionListener="#{aviaoMB.reset()}"
					onclick="aviaoDetailDialogWidget.hide();" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
