<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="usuarioDeleteDialogWidget" id="usuarioDeleteDialogId" height="150" width="500" modal="true"
		closable="true" draggable="true" resizable="false" hideEffect="explode" showEffect="fade" >
		<h:form id="usuarioDeleteDialogForm" prependId="false">
			#{bundle.deleteRecord}: <h:outputText value="#{usuarioMB.usuario.nome}" /><br/><br/>

			<p:commandButton value="#{bundle.delete}" icon="ui-icon-plus" action="#{usuarioMB.deleteUsuario()}"
				update=":messageGrowl :usuariosForm:usuariosTable"
				oncomplete="closeDialogIfSucess(xhr, status, args, usuarioDeleteDialogWidget, 'usuarioDeleteDialogId')" />
			<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{usuarioMB.resetUsuario()}"
				onclick="usuarioDeleteDialogWidget.hide();" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
