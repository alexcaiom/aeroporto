<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="vooCreateDialogWidget"
		id="vooCreateDialogId" height="150" width="500" modal="true"
		closable="true" draggable="true" resizable="false" hideEffect="blind" showEffect="fade" >
		<h:form id="vooCreateDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="* Origem" />
				<h:inputText value="#{vooMB.voo.localOrigem}" required="true" title="Origem" >
					<f:validateLength minimum="4" />
				</h:inputText>
				<h:outputText value="* Destino" />
				<h:inputText value="#{vooMB.voo.localDestino}" required="true" title="Destino" />
		
				<p:commandButton value="#{bundle.create}" icon="ui-icon-plus"
					action="#{vooMB.create()}"
					update=":messageGrowl :voosForm:voosTable"
					oncomplete="closeDialogIfSucess(xhr, status, args, vooCreateDialogWidget, 'vooCreateDialogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{vooMB.reset()}"
					onclick="vooCreateDialogWidget.hide();" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
