<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="clienteUpdateDialogWidget"
		id="clienteUpdateDialogId" height="150" width="500" modal="true"
		closable="true" draggable="true" resizable="false" hideEffect="blind" showEffect="fade" >
		<h:form id="clienteUpdateDialogForm" prependId="false">
			<h:panelGrid columns="2">
				<h:outputText value="* #{bundle.clienteNome}" />
				<h:inputText value="#{clienteMB.cliente.nome}" required="true" label="#{bundle.clienteNome}" />
				<h:outputText value="* #{bundle.clienteIdade}" />
				<h:inputText value="#{clienteMB.cliente.idade}" required="true" label="#{bundle.clienteIdade}" />
		
				<p:commandButton value="#{bundle.update}" icon="ui-icon-plus"
					action="#{clienteMB.updateCliente()}"
					update=":messageGrowl :clientesForm"
					oncomplete="closeDialogIfSucess(xhr, status, args, clienteUpdateDialogWidget, 'clienteUpdateDialogId')" />
				<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" actionListener="#{clienteMB.resetCliente()}"
					onclick="clienteUpdateDialogWidget.hide();" type="button" />
			</h:panelGrid>
		</h:form>
	</p:dialog>
</h:body>
</html>
