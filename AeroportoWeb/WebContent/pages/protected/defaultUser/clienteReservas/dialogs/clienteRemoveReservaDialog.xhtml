<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
	<p:dialog widgetVar="clienteRemoveReservaDialogWidget" id="clienteRemoveReservaDialogId" height="150" width="500" modal="true" closable="true" draggable="true"
		resizable="false">
		<h:form id="clienteRemoveReservaDialogForm" prependId="false">
			#{bundle.clienteRemoveReservaFrom}: <h:outputText value="#{clienteMB.clienteWithReservas.nome}" />
			<br />
			<br />
			<p:commandButton value="#{bundle.remove}" icon="ui-icon-plus" action="#{clienteMB.removeReservaFromCliente()}"
				oncomplete="closeDialogIfSucess(xhr, status, args, clienteRemoveReservaDialogWidget, 'clienteRemoveReservaDialogId')" />
			<p:commandButton value="#{bundle.cancel}" icon="ui-icon-cancel" onclick="clienteRemoveReservaDialogWidget.hide();" type="button" />
		</h:form>
	</p:dialog>
</h:body>
</html>
